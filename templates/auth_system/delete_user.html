{% extends 'base.html' %}

{% block content %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow delete-form">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5" style="color:darkblue;">Видалити акаунт</h1>
      </div>
      <div class="modal-body py-0">
        <p class="red">Під час видалення видаляться всі бронювання, так що не спішіть.</p>
      </div>
      <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
        <a href="{% url 'delete' continue_delete=1 %}" type="button" class="btn btn-lg btn-primary">Видалити</a>
        <a href="{% url 'room-list' %}" type="button" class="btn btn-lg btn-secondary">Не видаляти</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
